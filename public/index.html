<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <meta name="author" content="Bradley Smith">
    <meta name="description"
          content="Bradley's submission for the freecodecamp project Visualize Data With a Treemap
                   Diagram">
    <meta name="keywords"
      content="fcc freecodecamp treemap vue vue.js d3.js d3">

    <!-- open graph meta -->
    <meta
      property="og:title"
      content="Treemap Diagram for freeCodeCamp.org">
    <meta
        property="og:url"
        content="https://bradleyhop.github.io/d3-treemap-build">
    <meta
        property="og:description"
        content="Selectable Treemap Diagram for freecodecamp.org Data Visualization Project">
    <meta
        property="og:type"
        content="website">
    <meta property="og:image"
          content="http://bradleyhop.github.io/js-treemap-diagram/assets/treemap.png">
    <meta property="og:image:secure_url"
          content="https://bradleyhop.github.io/js-treemap-diagram/assets/treemap.png">
    <meta property="og:image:type" content="image/png">

    <title><%= htmlWebpackPlugin.options.title %></title>


    <!-- google fonts -->
    <link
        href="https://fonts.gstatic.com"
        rel="preconnect">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap"
        rel="stylesheet">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- freecodecamp script for testing user story requirements -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
